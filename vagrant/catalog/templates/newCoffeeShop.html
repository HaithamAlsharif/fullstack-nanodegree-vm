<html>
    <head>
        <title>Add new Coffee Shop</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">View all coffee shops</a>
            <div class="collapse navbar-collapse" id="navbarText">
            </div>
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h1>Type down the name of your new coffee shop !</h1>
                <hr>
                <div>
                    <form action="#" method="POST">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Name:</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="name" id="name" required>
                            <input type="submit" value="Create" class="btn btn-primary">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
